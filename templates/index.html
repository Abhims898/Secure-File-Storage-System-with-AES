<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage with AES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> Secure File Storage</h1>
            <p>Encrypt and decrypt files with AES-256 encryption</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="encrypt">Encrypt File</button>
            <button class="tab-button" data-tab="decrypt">Decrypt File</button>
        </div>

        <div class="tab-content">
            <!-- Encryption Tab -->
            <div id="encrypt-tab" class="tab-pane active">
                <div class="upload-area" id="encrypt-upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your file here or click to browse</p>
                    <input type="file" id="encrypt-file" hidden>
                    <div class="file-info" id="encrypt-file-info"></div>
                </div>
                
                <div class="password-section">
                    <label for="encrypt-password">Encryption Password:</label>
                    <input type="password" id="encrypt-password" placeholder="Enter a strong password">
                    <div class="password-strength" id="encrypt-password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>
                
                <button id="encrypt-button" class="action-button">
                    <i class="fas fa-lock"></i> Encrypt File
                </button>
                
                <div class="result" id="encrypt-result"></div>
            </div>

            <!-- Decryption Tab -->
            <div id="decrypt-tab" class="tab-pane">
                <div class="upload-area" id 'decrypt-upload-area'>
                    <i class="fas fa-file-import"></i>
                    <p>Drag & drop your .enc file here or click to browse</p>
                    <input type="file" id="decrypt-file" accept=".enc" hidden>
                    <div class="file-info" id="decrypt-file-info"></div>
                </div>
                
                <div class="password-section">
                    <label for="decrypt-password">Decryption Password:</label>
                    <input type="password" id="decrypt-password" placeholder="Enter the decryption password">
                </div>
                
                <button id="decrypt-button" class="action-button">
                    <i class="fas fa-unlock"></i> Decrypt File
                </button>
                
                <div class="result" id="decrypt-result"></div>
            </div>
        </div>

        <footer>
            <p>Secure File Storage System with AES-256 Encryption</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
